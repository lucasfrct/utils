proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream upstream_prod {
  ## prod Ã© o container para conectar
  server prod:5000;

}

server {
    
  listen 443 ssl;

  ssl_certificate /etc/ssl/2e5b241ec9de4120.crt;
  ssl_certificate_key /etc/ssl/uisa.com.br.key;

  server_name _;

  server_tokens off;

	access_log /usr/local/log/uisa_access.log;
  error_log  /usr/local/log/uisa_error.log;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://upstream_prod;

    add_header X-Cache-Status $upstream_cache_status;
  }

  location /static {
    proxy_cache STATIC;
    proxy_ignore_headers Cache-Control;
    proxy_cache_valid 60m;
    proxy_pass http://upstream_prod;

    add_header X-Cache-Status $upstream_cache_status;
  }

  location / {
    proxy_pass http://upstream_prod;
  }
  
}

server {
  listen 80 default_server;
  server_name _;

  return 301 https://$host$request_uri;
}

server {
  listen 81;

  root /usr/local/rastreabilidade.uisa.com.br;
  index index.html;

  server_name _;

  access_log /usr/local/log/uisa_access.log;
  error_log  /usr/local/log/uisa_error.log;

  location / {
    try_files $uri $uri/ =404;
  }
}