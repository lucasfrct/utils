version: "3.8"
services:
  ##################### GO #####################
  environment-go:
    container_name: environment-go
    labels:
      environment-go: "environment-go"
      name: "environment-go"
    image: cintosyntax/docker-golang-live-reloading
    volumes:
      - .:/go/src/github.com/environment-go
    env_file: ".env"
    environment:
      GO_ENV: "development"
    command: bash -c "cd /go/src/github.com/environment-go; gin -i run"
    networks:
      - environment-go
    restart: always
    ports:
      - 5000:5000

##################### VOLUMES #####################
volumes:
  environment-go:
    name: environment-go

##################### NETWORK #####################
networks:
  environment-go:
    name: environment-go
    driver: bridge
